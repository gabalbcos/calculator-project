<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator__screen" value="0" disabled />
        <div class="calculator__keys">

            <button class="calculator__number-symbol" value="/">&divide;</button>
            <button class="calculator__number-symbol" value="*">&times;</button>
            <button class="calculator__number-symbol" value="-">-</button>
            <button class="calculator__number-symbol" value="+">+</button>

            <button class="calculator__number-button" value="7">7</button>
            <button class="calculator__number-button" value="8">8</button>
            <button class="calculator__number-button" value="9">9</button>
            <button class="calculator__number-button" value="4">4</button>
            <button class="calculator__number-button" value="5">5</button>
            <button class="calculator__number-button" value="6">6</button>
            <button class="calculator__number-button" value="1">1</button>
            <button class="calculator__number-button" value="2">2</button>
            <button class="calculator__number-button" value="3">3</button>
            <button class="calculator__number-button" value="0">0</button>

            <button class="calculator__number-button" value=".">.</button>
            <button class="calculator__number-button" value=".">.</button>
            <button class="calculator__number-button-equal " value="=">=</button>
            

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
