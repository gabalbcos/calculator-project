<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="reset.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Orbitron:wght@400;500&family=Press+Start+2P&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/5306e3a0a6.js" crossorigin="anonymous" defer></script>
      <title>Document</title>
   </head>
   <body>
      <div class="calculator">
         <div class="calculator__screen" value="0">
            <div class="calculator__screen-result" value="0"></div>
            <div class="calculator__screen-actual" value="0">0</div>
         </div>
         <div class="calculator__keys">
            <button class="calculator__number-symbol btn ac" value="clear">AC</button>
            <button class="calculator__number btn erase" value="erase"><i class="fa-solid fa-delete-left"></i></button>
            <button class="calculator__number btn percentual" value="percent">%</button>
            <button class="calculator__number-symbol btn" value="*">&times;</button>
            <button class="calculator__number-button btn" value="7">7</button>
            <button class="calculator__number-button btn" value="8">8</button>
            <button class="calculator__number-button btn" value="9">9</button>
            <button class="calculator__number-symbol btn" value="/">&divide;</button>
            <button class="calculator__number-button btn" value="4">4</button>
            <button class="calculator__number-button btn" value="5">5</button>
            <button class="calculator__number-button btn" value="6">6</button>
            <button class="calculator__number-symbol btn" value="-">-</button>           
            <button class="calculator__number-button btn" value="1">1</button>
            <button class="calculator__number-button btn" value="2">2</button>
            <button class="calculator__number-button btn" value="3">3</button>
            <button class="calculator__number-symbol btn" value="+">+</button>
            <button class="calculator__number-symbol btn" value="e">exp</button>
            <button class="calculator__number-button btn" value="0">0</button>
            <button class="calculator__number-button btn" value=".">.</button>
            <button class="calculator__number-equal btn equal" value="=">=</button>
         </div>
      </div>
   </body>
   <script src="script.js"></script>
</html>
